<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/fevicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

</head>

<body>

    <div class="sidebar">
        <a href="index.html" class="text-decoration-none">
            <div class="sidebar-logo text-center d-flex">
                <img src="./img/logo.png" alt="Company Logo">
                <h2 class="sidebar-brand ms-2 fw-bold">ThirdEye</h2>
            </div>
        </a>
        <div class="sidebar-link">
            <a href="index.html"><i class="fa-solid fa-house ms-4"></i> Home</a>
            <a href="category.html"><i class="fa-solid fa-tag ms-4"></i> Category</a>
            <a href="product.html" class="active"><i class="fas fa-box-open ms-4"></i> Products</a>
            <a href="orders.html" ><i class="fa-solid fa-box ms-4"></i> Orders</a>
            <a href="users.html"><i class="fas fa-users ms-4"></i> Users</a>
            <a href="change_password.html"><i class="fa-solid fa-gear ms-4"></i> Change Password</a>
            <a href="signin.html"><i class="fa-solid fa-right-to-bracket ms-4"></i> Sign In</a>
        </div>
    </div>

    <!-- Main Content Start -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between">
                <h3 class="mb-1 text-dark">Edit Product</h3>
                <a href="product.html"><span class="badge bg-danger p-2">
                    <h5>Back &nbsp; <i class="fa-solid fa-arrow-left"></i></h5>
                </span></a>
            </div>
            <div class="card-body ">
                <h3 class="border-bottom pb-2">Edit New Product</h3>
                <form>
                    <div class="row g-3">
                        <!-- 1st row -->
                        <div class="col-md-3">
                            <label for="categoryid" class="form-label">Category ID</label>
                            <select class="form-select" id="categoryid" name="categoryid" required autofocus>
                                <!-- Add options as needed -->
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <!-- ... -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="title" class="form-label">Edit Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-3">
                            <label for="price" class="form-label">Edit Price</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-md-3">
                            <label for="stock" class="form-label">Edit Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
    
                        <!-- 2nd row -->
                        <div class="col-md-4">
                            <label for="weight" class="form-label">Edit Weight</label>
                            <input type="text" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="col-md-4">
                            <label for="size" class="form-label">Edit Size</label>
                            <input type="text" class="form-control" id="size" name="size" required>
                        </div>
                        <div class="col-md-4">
                            <label for="photo" class="form-label">Change Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" required>
                        </div>
    
                        <!-- 3rd row -->
                        <div class="col-md-2">
                            <label class="form-check-label d-block">Is Live</label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="islive" id="yes" value="yes"
                                    required>
                                <label class="form-check-label" for="yes">Yes</label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="islive" id="no" value="no"
                                    required>
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <label for="detail" class="form-label">Edit Detail</label>
                            <textarea class="form-control" id="detail" name="detail" rows="3"
                                required></textarea>
                        </div>
    
                        <!-- Buttons -->
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary mt-4 w-100">Save Changes</button>
                            <button type="reset" class="btn btn-dark w-100 mt-1">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
