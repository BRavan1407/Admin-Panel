<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/fevicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

</head>

<body>

    <div class="sidebar">
        <a href="index.html" class="text-decoration-none">
            <div class="sidebar-logo text-center d-flex">
                <img src="./img/logo.png" alt="Company Logo">
                <h2 class="sidebar-brand ms-2 fw-bold">ThirdEye</h2>
            </div>
        </a>
        <div class="sidebar-link">
            <a href="index.html"><i class="fa-solid fa-house ms-4"></i> Home</a>
            <a href="category.html" class="active"><i class="fa-solid fa-tag ms-4"></i> Category</a>
            <a href="product.html" ><i class="fas fa-box-open ms-4"></i> Products</a>
            <a href="orders.html" ><i class="fa-solid fa-box ms-4"></i> Orders</a>
            <a href="users.html"><i class="fas fa-users ms-4"></i> Users</a>
            <a href="change_password.html"><i class="fa-solid fa-gear ms-4"></i> Change Password</a>
            <a href="signin.html"><i class="fa-solid fa-right-to-bracket ms-4"></i> Sign In</a>
        </div>
    </div>

    <!-- Main Content Start -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header justify-content-between d-flex">
                        <h3 class="text-dark">Add New Category</h3>
                        <a href="category.html"><span class="badge bg-danger p-2"><h5>Back &nbsp;</h5>  </span></a>
                    </div>
                    <div class="card-body">
                        <h6 class="text-dark border-bottom pb-2 ">Add New Category</h6>

                        <!-- vertical form -->
                <form action="#">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control bg-white text-dark" required />
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" id="photo" name="photo" class="form-control" required accept="image/*" />
                    </div>
                    <div class="mb-3">
                        <b>Is this category live?</b>
                        <div class="form-check">
                            <label class="form-check-label" for="yes">Yes</label>
                            <input type="radio" name="islive" id="yes" class="form-check-input" required value="1">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="no">No</label>
                            <input type="radio" name="islive" id="no" class="form-check-input" value="0 " required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" name="submit" class="btn btn-primary">Save changes</button>&nbsp;
                        <button type="reset" name="reset" class="btn btn-dark">Clear all</button>
                    </div>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <!-- Main Content End -->

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
