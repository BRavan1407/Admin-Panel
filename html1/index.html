<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/fevicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

</head>

<body>

    <div class="sidebar">
        <a href="index.html" class="text-decoration-none">
            <div class="sidebar-logo text-center d-flex">
                <img src="./img/logo.png" alt="Company Logo">
                <h2 class="sidebar-brand ms-2 fw-bold">ThirdEye</h2>
            </div>
        </a>
        <div class="sidebar-link">
            <a href="index.html" class="active"><i class="fa-solid fa-house ms-4"></i> Home</a>
            <a href="category.html"><i class="fa-solid fa-tag ms-4"></i> Category</a>
            <a href="product.html" ><i class="fas fa-box-open ms-4"></i> Products</a>
            <a href="orders.html" ><i class="fa-solid fa-box ms-4"></i> Orders</a>
            <a href="users.html"><i class="fas fa-users ms-4"></i> Users</a>
            <a href="change_password.html"><i class="fa-solid fa-gear ms-4"></i> Change Password</a>
            <a href="signin.html"><i class="fa-solid fa-right-to-bracket ms-4"></i> Sign In</a>
        </div>
    </div>

    <div class="content">
        <!--main Content start-->
        <div class="container">
            <!--Sales Summary-->
            <section>
                <div class="row mt-4">
                    <div class="col-12">
                        <h4>Sales Summary
                            <hr />
                        </h4>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Total Sales</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Orders</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Weekly Sales</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Orders</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Monthly Sales</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Orders</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Yearly Sales</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Orders</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Shop Summary-->
            <section>
                <div class="row mt-4">
                    <div class="col-12">
                        <div>
                            <h4 class="mb-4">Shop Summary
                                <hr>
                            </h4>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Total Users</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Users</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Total Products</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Products</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="text-danger">Total Categories</h5>
                            </div>
                            <div class="card-body">
                                <div>
                                    <h6 class="text-dark fs-4 ms-3"><span
                                            class="badge bg-danger me-3 p-2">100</span>Category</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>



        <!--main Content end-->
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
